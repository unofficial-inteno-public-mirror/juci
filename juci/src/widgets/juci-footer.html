<juci-config-apply-pane></juci-config-apply-pane>
<div class="juci-footer">
	<div class="container footer" style=" padding-top: 40px; padding-bottom: 40px; ">
		<div class="row">
			<div class="col-sm-6 col-xs-12 form-group">
				<span ng-repeat="lang in languages">
					<a style="text-decoration: {{isActiveLanguage(lang)?'underline':'none'}}; color: inherit;" href="" ng-click="setLanguage(lang)"><img ng-src="/img/lang/{{lang.short_code}}.gif"/>{{lang.title|translate}}</a>{{$last ? '' : ' | '}}
				</span>
			</div>
			<div class="col-sm-6 col-xs-12 form-group footer-right" >
				<div class="row">{{firmware}}</div>
				<juci-mode-picker style="margin-top:10px;" class="row visible-xs visible-sm"></juci-mode-picker>
				</span>
				<div class="row" ng-show="i['ipv4-address'].length == 0 && i['ipv6-address'].length == 0" translate>No WAN IP</div>
			</div>
		</div>
		<div class="row">
			<juci-wiki class="col-sm-6 col-xs-12">{{'Help Wiki'|translate}}</juci-wiki>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div style="float:right;">
					<button class="btn btn-default btn-sm" ng-click="onLogout()" translate>Logout</button>
				</div>
				<center style="margin-top: 50px;"><strong><a href="http://www.iopsys.eu"><img style="height: 50px; margin-bottom:10px; margin-left: 5px; " ng-src="/img/iopsys_logo.png"/></a></strong></center>
				<!--<juci-theme-picker></juci-theme-picker>-->
			</div>
		</div>
	</div>
</div>
